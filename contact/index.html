<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="wrapper">
            <h2>Contact Us</h2>
            <div class="form-section">
                <!-- Left Side -->
                <div class="form-details">
                    <ul>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="content">
                                <strong>Location:</strong>
                                <p>COMING SOON!</p>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <div class="content">
                                <strong>Email:</strong>
                                <p>Skymaid1025@gmail.com</p>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="content">
                                <strong>Call:</strong>
                                <p>123-456-7890</p>
                            </div>
                        </li>
                    </ul>

                </div>
                <!-- Right Side -->
                <div class="input-field">
                    <form>
                        <div class="from-group">
                            <input type="text" required="required" class="form-control">
                            <span class="form-laber">Name</span>
                        </div>
                        <div class="from-group">
                            <input type="email" required="required" class="form-control">
                            <span class="form-laber">Email</span>
                        </div>
                        <div class="from-group">
                            <textarea name="" id="" cols="30" rows="10" class="form-control" required="required"
                            ></textarea>
                            <span class="form-laber">Write</span>
                        </div>
                        <button type="button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
